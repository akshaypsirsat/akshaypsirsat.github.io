name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]   # Jab bhi main branch pe push hoga

permissions:
  contents: write        # ðŸ‘ˆ Actions ko repo me push karne ka right mil gaya

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22   # ðŸ‘ˆ latest Node (Vite requirement)

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # ðŸ‘ˆ ye branch create/update hogi
          folder: dist       # ðŸ‘ˆ yaha build ka output hota hai (Vite default)

